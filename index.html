<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link rel="icon" type="image/jpeg" href="public/favicon.jpg" />

    <link rel="stylesheet" href="src/css/output.css" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="src/js/config.js" defer></script>
    <script src="src/js/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="bg-blue-600 text-white text-center p-4 w-full">
      <h1 class="text-3xl font-bold">Weather Dashboard</h1>
    </header>

    <!-- Main Section -->
    <main class="p-6 w-full max-w-7xl flex flex-col lg:flex-row gap-6">
      <!-- Search Section -->
      <aside class="w-full lg:w-1/3 bg-white p-6 shadow rounded">
        <h2 class="font-bold text-lg mb-4">Enter a City Name</h2>
        <input
          type="text"
          id="city-input"
          placeholder="E.g., New York, London, Tokyo"
          class="p-3 w-full border rounded focus:outline-none mb-4"
        />
        <button
          id="search-btn"
          class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
        >
          Search
        </button>

        <div class="text-center my-4 font-semibold">or</div>

        <button
          id="current-location-btn"
          class="w-full p-3 bg-gray-500 text-white rounded hover:bg-gray-700 transition"
        >
          Use Current Location
        </button>

        <!-- Recent Searches Dropdown -->
        <div class="my-4">
          <select
            id="recent-dropdown"
            class="p-3 w-full border rounded focus:outline-none"
          >
            <option value="">-- Recent Searches --</option>
          </select>
        </div>
      </aside>

      <!-- Weather Details -->
      <section class="flex-1 bg-blue-100 p-6 shadow rounded">
        <!-- Current Weather -->
        <div
          id="current-weather"
          class="bg-blue-500 text-white p-6 rounded mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <div>
              <h2 id="weather-city" class="text-2xl font-bold">City Name</h2>
              <p id="weather-date" class="text-lg">(Date)</p>
              <p id="weather-temp">Temp: 0°C</p>
              <p id="weather-wind">Wind: 0 m/s</p>
              <p id="weather-humidity">Humidity: 0%</p>
            </div>
            <img
              id="weather-icon"
              src=""
              alt="Weather Icon"
              class="w-16 h-16"
            />
          </div>
        </div>

        <!-- Forecast or Message -->
        <div id="forecast-message">
          🌍 Enter a city name or tap “Use Current Location” to view the
          weather!
        </div>

        <!-- 5-Day Forecast -->
        <h2
          id="forecast-heading"
          class="text-2xl font-bold text-center mb-4 hidden"
        >
          5 Days Weather Forecast
        </h2>
        <div
          id="forecast"
          class="grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 hidden"
        >
          <!-- Cards will load dynamically -->
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>
      </section>
    </main>
  </body>
</html>
